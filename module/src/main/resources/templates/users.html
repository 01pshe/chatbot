<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>User page ChatBot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Список участников</h1>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <tr>
                <th>ChatId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>UserName</th>
                <th>OneDay</th>
                <th>TwoDay</th>
            </tr>
            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.chatId}"></td>
                    <td th:text="${user.userFirstName}"></td>
                    <td th:text="${user.userLastName}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.dayOneResult}"></td>
                    <td th:text="${user.dayTwoResult}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
<div th:replace="include/footer :: footer">&copy; 2016 The Static Templates</div>
</body>
</html>
