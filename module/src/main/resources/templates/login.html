<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>Login page ChatBot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/users">Users</a></li>
                <li><a href="/messages">Messages</a></li>
                <li><a href="/properties">Properties</a></li>
                <li><a href="/controls">Controls</a></li>
            </ul>
            <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-default" value="Выход"/>
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <form action="/login" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="user">User Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" name="username" placeholder="Enter user name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
