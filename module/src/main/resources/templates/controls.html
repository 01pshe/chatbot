<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>User page ChatBot</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/users">Users</a></li>
                <li><a href="/messages">Messages</a></li>
                <li><a href="/properties">Properties</a></li>
                <li><a href="/controls">Controls</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Войти</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Управление ботом</h1>
    <p th:text="'В данный момент: ' + ${message} + '!'" />
    <form action="/controls" method="post">
        <div class="form-group">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-default btn-danger" name="action" value="stop"/>
                </div>
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-default btn-success" name="action" value="start"/>
                </div>
                <div class="btn-group" role="group">
                    <input type="submit" class="btn btn-default btn-info" name="action" value="openSecondDay"/>
                </div>
            </div>
        </div>
    </form>
</div>

<!--<div th:replace="include/footer :: footer">&copy; 2016 The Static Templates</div>-->
</body>
</html>
